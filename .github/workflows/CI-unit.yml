name: CI - Unit

on:
  push:
    branches: ["**"]
    paths-ignore: ["**/*.md", "docs/**"]
  pull_request:
    branches: ["**"]
    paths-ignore: ["**/*.md", "docs/**"]

jobs:
  unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci || npm i --no-audit --no-fund

      - name: Typecheck (opc.)
        run: npx tsc -v && npx tsc --noEmit || true

      - name: Run unit tests
        run: npm test -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT: junit.xml

      - name: Upload test report (opc.)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-junit
          path: junit.xml
